<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Calendar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calendar-container">
    <header>
      <button id="prev-month" aria-label="Previous Month">&lt;</button>
      <h1 id="month-year"></h1>
      <button id="next-month" aria-label="Next Month">&gt;</button>
    </header>
    <input type="text" id="search-bar" placeholder="Search events...">
    <table id="calendar">
      <thead>
        <tr>
          <th>Sun</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="event-popup" class="hidden">
        <h3>Manage Event for <span id="event-date"></span></h3>
        <ul id="event-list"></ul>
        <input type="text" id="event-title" placeholder="Add a new event">
        <div id="popup-buttons">
        <button id="add-event">Add Event</button>
        <button id="edit-event">Edit Event</button>
        <button id="close-popup">Close</button>
        </div>
    </div>
    <div id="settings">
      <button id="toggle-dark-mode">Toggle Dark Mode</button>
      <button id="clear-events">Clear All Events</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
